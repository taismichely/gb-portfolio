<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Projeto Portfólio">
		<meta name="author" content="Generation Brasil">
		<meta name="keywords" content="HTML, CSS, JavaScript">
    <link rel="stylesheet" href="./assets/css/style.css">
		<title>Meu Perfil</title>
	</head>
	<body>
		<header>
			<div id="header-content" class="flex">

				<div class="titulo">
					<h1>T</h1>
				</div>

				<div class="menu">
					<nav>
						<ul class="menu">
							<li>
								<a href="index.html"> Home </a>
							</li>
							<li>
								<a href="contato.html"> Contato </a>
							</li>
						</ul>
					</nav>
				</div>

			</div>
		</header>
		<main>

			 <!-- Seção Formulário de Contato e Redes Sociais -->
             <section id="contact" class="flex">

                <!-- Seção do Formulário -->
                <form action="#" method="submit" id="formulario">

                  <label for="name">Nome:</label>
                  <input type="text" id="name" name="name" placeholder="Digite o seu nome">
                  <span id="txtNome"></span>

                  <label for="email">E-mail:</label>
                  <input type="text" id="email" name="email" placeholder="Digite o seu email">
                  <span id="txtEmail"></span>

                  <label for="subject">Assunto:</label>
                  <input type="text" id="subject" name="subject" placeholder="Digite o titulo da mensagem">
                  <span id="txtSubject"></span>

                  <label for="message">Mensagem:</label>
                  <textarea name="message" id="message" placeholder="Digite a sua mensagem"></textarea>
                  <button type="submit">Enviar</button>
                    
                </form>
                <!-- Seção do Google Maps -->
                <section id="mapa" class="flex-start">
                    <div class="endereco">
                      <p>Av. Pedro Álvares Cabral - Vila Mariana</p>
                      <p>São Paulo - SP</p>
                    </div>
                    <iframe 
                      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3656.5122622399053!2d-46.66100952578639!3d-23.585954562493974!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce59f1069d11d1%3A0xcb936109af9ce541!2sParque%20Ibirapuera!5e0!3m2!1spt-BR!2sbr!4v1752887850980!5m2!1spt-BR!2sbr"
                      width="400"
                      height="250"
                      frameborder="0"
                      style="border: 0"
                      allowfullscreen=""
                      aria-hidden="false"
                      tabindex="0"
                      id="mapa"
                    >
                    </iframe>
                  </section>
               
            </section>
		</main>

		<footer class="flex">
      <section class="redes-sociais">
        <a href="">
            <img src="assets/img/linkedin.svg" alt="LinkedIn" class="social-icon"/>
        </a>
        <a href="">
          <img src="assets/img/github.svg" alt="Github" class="social-icon"/>
        </a>
        <a href="">
          <img src="assets/img/instagram.svg" alt="Instagram" class="social-icon"/>
        </a>
      </section>
			<h3>Feito com por Generation Brasil - 2025</h3>
		</footer>
    <script src="./assets/js/script.js"></script>
	</body>
</html>
